<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSNY EMBEDDING ðŸ¤¡</title>
    <link rel="stylesheet" href="Style.css"/>
  </head>
  
  <body>
    <h1>Embedding Tableau</h1>
 
    <fieldset  id= "first_row_of_buttons">
        <Legend>Filter the view</Legend>
        <input type="button" value="Oregon & Washington Only" id="oregon_and_washington">
        <input type="button" value="Clear Filter" id="clear_filter">
        <input type="button" value="Undo" id="undo">
    </fieldset>
    
    <div class="content">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        width="100vw"
        height="100vh"
        hide-tabs
      >
      </tableau-viz>
    </div>

    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
